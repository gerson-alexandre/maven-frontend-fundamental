    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
    <title>cart</title>
</head>
<body>
  <div class="main-heading">
    <header>
        <nav class="navbar navbar-light bg-nav">
            <a class="navbar-brand" href="#">
                <img src="./images/maven_academy.png" width="113" height="44" alt="">

            <ul class="nav justify-content-end">

                <li class="nav-item">

                </li>
                 <li class="nav-item">
                    <a class="nav-link" href=""><img src="./images/whitecart.png" width="40" height="40" alt="cart"></a>
                </li>
  
              </ul>
        </nav>
    </header>
  </div>
      <section>
        <div class="container">
          <div class="row">
            <h2 class="pt-5 pb-5">Cart</h2>
          </div>
            <div class="row">
              <table class="table table-borderless">
                <thead>
                  <tr>
                    <th></th>
                    <th scope="col-4">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td><div class="icon-box ">
                      <img src="./images/recent-graduates.svg" class="pl-3 pr-3 pt-3" alt="career changers">
                  </div></td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
            <div class="row  float-right">
              <div class="cart-total  pr-5">
                <h5>Cart Total </h5>
                <p>Subtoal</p>
                <p>Vat</p>
                <p>Total</p>
                <div class="row">
                  <button class="text-primary">Enquery</button>
                </div>
              </div>
            </div>
        </div>
      </section>
       <!-- Cart modal pop up code start -->
      <div class="bs-example">
        <div id="myModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-lg modal-ku">
                <div class="modal-content">
                    <div class="modal-body ">
                        <div class="pb-3">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="row">
                            <div class="col d-flex">
                                <div class="icon-box ">
                                    <img src="./images/recent-graduates.svg" class="pl-3 pr-3 pt-3" alt="career changers">
                                </div>
                                <p class="pl-3">
                                    Download the full syllabus by entereing your email address below. We will send you a link 
                                    via email to downalod the brouchure.
                                </p>
                            </div>
                        </div>
                       <div class="container text-center">
                        <div class="pr-5  pb-3">
                            <input class="input-circular mr-4 pl-1 " type="email" name="" id="">
                            <button class="btn-circular-md ">submit</button>
                         </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <!-- Cart modal pop up code end -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- end of bootstrap script -->
    <script src="js/app.js"></script>

    <script>
       $(document).ready(function(){
		$("#myModal").modal('show');
	});
    </script>
